<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="success-message" id="successMessage">
            <p>âœ… Message Sent!</p>
            <span>Thanks for completing the form. We'll be in touch soon!</span>
        </div>
        
        <form id="contactForm">
            <h2>Contact Us</h2>
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <input type="email" id="email" placeholder="Email Address" required>
            <div class="form-group">
                <label>Query Type *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="queryType" value="General Enquiry" required>
                        General Enquiry
                    </label>
                    <label>
                        <input type="radio" name="queryType" value="Support Request" required>
                        Support Request
                    </label>
                </div>
            </div>
            <textarea id="message" placeholder="Message" required></textarea>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" required>
                <label for="consent">I consent to being contacted by the team *</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
